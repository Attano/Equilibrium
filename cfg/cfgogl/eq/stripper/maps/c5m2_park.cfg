; =====================================================
; ===========  PROMOD SAFEROOM WEAPONS FIX  ===========
; =====================================================
modify:
; --- fix saferooms having no shotgun/uzi/disappearing weapon spawns
{
    ; no uzi fix
    match:
    {	
	    "hammerid" "1867414"
	}
	replace:
	{
	    "weapon_selection" "any_smg"
	}
}
{
    ; no shotgun fix
    match:
    {	
	    "hammerid" "1867416"
	}
	replace:
	{
	    "weapon_selection" "tier1_shotgun"
	}
}
; =====================================================
{
	; - Prevent Director from pausing when CEDA Trailer Door closes.
    match:
    {
      "targetname" "finale_cleanse_entrance_door"
    }
    delete:
    {
	"OnClose" "directorBeginScriptdirector_quiet.nut01"
    }
}
; =====================================================
; ==============  Custom Weapon Spawns  ===============
; =====================================================
modify:
{
    ; uzi
    match:
    {	
	    "hammerid" "1867418"
	}
	replace:
	{
	    "weapon_selection" "any_smg"
	}
}
{
    ; shotgun
    match:
    {	
	    "hammerid" "1867424"
	}
	replace:
	{
	    "weapon_selection" "tier1_shotgun"
	}
}
{
    ; hunting rifle
    match:
    {	
	    "hammerid" "1867422"
	}
	replace:
	{
	    "weapon_selection" "weapon_hunting_rifle"
	}
}
; =====================================================


; =====================================================
; ================  HORDE BLOCK REMOVAL ===============
; =====================================================
modify:
{
    match:
    {
        "targetname" "finale_cleanse_entrance_door"
    }
    delete:
    {
        "OnClose" "directorBeginScriptdirector_quiet.nut01"
    }
}
