// Disable ReadyUp
l4d_ready_enabled 0

l4d_maxplayers		"16"				// Change the following cvar according to your "maxplayers" value
sv_visiblemaxplayers	       "-1"
sbhm_cfgname ""
sbhm_separator ""

// Reset Default Common Limit
sm_cvar z_common_limit 30
sm_cvar l4d2_addons_eclipse 0

// Unlock Plugins and reload defaults
confogl_resetclientcvars
confogl_resetcvars
sm plugins load_unlock
sm plugins unload_all
sm plugins refresh

sm_restartmap